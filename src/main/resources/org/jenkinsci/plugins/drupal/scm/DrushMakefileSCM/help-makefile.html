<div>
  <p>Specify the content of the <a href="https://www.drupal.org/node/1432374">Makefile</a>. Support for YAML Makefiles depends on the version of Drush you have installed.</p>
  <p>This example will generate a vanilla Drupal 7.38:
    <pre>
    api=2
    core=7.x
    projects[drupal][version]=7.38
    </pre>
  </p>
</div>

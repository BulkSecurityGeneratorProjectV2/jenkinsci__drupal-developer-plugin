  <p>Specify the content of the <a href="https://www.drupal.org/node/1432374">Makefile</a>. The <a href="http://www.drush.org/en/master/make/">Drush documentation</a> also provides useful information.</p>
  <p>Support for YAML Makefiles depends on the version of Drush you have installed.</p>
  <p>This example generates a vanilla Drupal 7.38:
    <pre>
    api=2
    core=7.x
    projects[drupal][version]=7.38
    </pre>
